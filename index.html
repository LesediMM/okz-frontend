<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKZ Sports - Court Booking System</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/components.css">
    <link rel="stylesheet" href="/src/styles/pages.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <meta name="description" content="Book paddle and tennis courts online. 2 paddle courts and 3 tennis courts available at 400 EGP/hour.">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        <!-- Loading screen will be shown while app initializes -->
        <div class="loading-fullscreen">
            <div class="logo-loading">
                <div class="court-icon">
                    <i class="fas fa-tennis-ball"></i>
                    <i class="fas fa-table-tennis-paddle-ball"></i>
                </div>
                <h1>OKZ Sports</h1>
                <p>Loading your court booking experience...</p>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- JavaScript Application -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registered: ', registration.scope);
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    
    <!-- Google Analytics (Optional) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script> -->
    
    <!-- No JavaScript Fallback -->
    <noscript>
        <div class="noscript-warning">
            <div class="container">
                <h2>JavaScript Required</h2>
                <p>OKZ Sports requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
                <p>Alternatively, you can contact us directly:</p>
                <ul>
                    <li>Email: support@okz-sports.com</li>
                    <li>Phone: +20 123 456 7890</li>
                    <li>Operating Hours: 8:00 AM - 10:00 PM</li>
                </ul>
            </div>
        </div>
    </noscript>
</body>
</html>
